<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone unveiling </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#"></a>Phone</li>
                    <li><a href="#"></a>Accesories</li>
                    <li><a href="#"></a>Cart</li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <img src="./images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>20"MP, Paranomal Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Double Quad Processors-steam core</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png" alt="display">
                    <div>
                        <h1>Screen</h1>
                        <p>7.0" Triple Gorilla</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png" alt="">
                    <div>
                        <h1>Battery life</h1>
                        <p>45000MHz</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="./images/arrow.png" id="downBtn">  
        </div>


    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>
</html>
